<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #container {
      display: grid;
      grid-template-columns: repeat(4, 300px);
      grid-template-rows: repeat(auto, 200px);
      grid-gap: 10px;
      justify-content: center;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    #container > div {
      box-shadow: rgba(0, 0, 0, 0.04) 0px 3px 5px;
      border-radius: 10px;
    }
  </style>
  <body>
    <div id="container"></div>
  </body>
</html>
<script>
  //3c3ae79553b167d5bc5b46b3829abd79
  //https://api.themoviedb.org/3/movie/550?api_key=3c3ae79553b167d5bc5b46b3829abd79
  //https://api.themoviedb.org/3/trending/all/day?api_key=3c3ae79553b167d5bc5b46b3829abd79

  getData();
  async function getData() {
    try {
      let res = await fetch(
        "https://api.themoviedb.org/3/trending/all/day?api_key=3c3ae79553b167d5bc5b46b3829abd79"
      );
      let data = await res.json();
      console.log("data:", data);

      appendData(data.results);
    } catch (er) {}
  }

  function appendData(data) {
    data.forEach(function (el) {
      let container = document.getElementById("container");

      let div = document.createElement("div");

      let imgD = document.createElement("div");

      let img = document.createElement("img");
      img.src = `https://www.themoviedb.org/t/p/w440_and_h660_face${el.backdrop_path}`;

      imgD.append(img);

      let h4 = document.createElement("h4");
      h4.innerText = el.original_title || el.original_name;

      let p = document.createElement("p");
      if (el.release_date == undefined) {
        p.innerText = "Release Date : " + "--";
      } else {
        p.innerText = "Release Date : " + el.release_date;
      }

      div.append(imgD, h4, p);
      container.append(div);
    });
  }
</script>
